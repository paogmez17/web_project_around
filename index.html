<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="explore around US" content="places around US" />
    <meta name="author" content="Paola Gomez" />
    <meta name="keywords" content="Exploring US places" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__logo">
        <img src="./images/Vector.svg" class="header__logo-vector" alt="logo" />
      </div>
    </header>

    <main>
      <!-- Perfil -->
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__picture"
            src="./images/Avatar.png"
            alt="imagen perfil"
          />
          <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau</h2>
            <h3 class="profile__info-career">Explorador</h3>
          </div>
          <div class="profile__edit">
            <button class="profile__edit-button" type="button">
              <img alt="edit button" src="./images/editbutton.png" />
            </button>
            <div class="profile__add">
              <button class="profile__add-button" type="submit">
                <img
                  src="./images/addbutton.png"
                  alt="add button"
                  class="profile__add-vector"
                />
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Galería -->
      <section class="elements" id="elements"></section>

      <!-- Popup: Editar perfil -->

      <div class="popup" id="popup-profile">
        <div class="popup__container" id="popupEditContainer">
          <button
            type="button"
            class="popup__exit"
            id="popup-profile-close-button"
          >
            X
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" id="FormProfile">
            <input
              type="text"
              placeholder="Nombre"
              class="popup__input popup__input--name"
              id="inputname"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input_type_error" id="inputname-error"></span>

            <input
              type="text"
              placeholder="Acerca de mí"
              class="popup__input popup__input--about"
              id="inputprofesion"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__input_type_error"
              id="inputprofesion-error"
            ></span>

            <button class="popup__button" type="submit" id="save" disabled>
              Guardar
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-place">
        <div class="popup__container" id="popupAddPlace">
          <button
            type="button"
            class="popup__exit"
            id="popup-place-close-button"
          >
            X
          </button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form" id="FormCard">
            <input
              type="text"
              placeholder="Título"
              class="popup__input popup__input--title"
              id="inputtitle"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input_type_error" id="inputtitle-error"></span>

            <input
              type="url"
              placeholder="Enlace a la imagen"
              class="popup__input popup__input--url"
              id="inputlink"
              required
            />
            <span class="popup__input_type_error" id="inputlink-error"></span>
            <button class="popup__button" type="submit" id="create" disabled>
              Crear
            </button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__name">© 2025 Around The U.S.</p>
      </footer>
    </main>

    <div class="popup" id="popup-image">
      <div class="popup__container popup__container--image">
        <button type="button" class="popup__exit" id="popup-image-close-button">
          X
        </button>
        <img class="popup__img" />
        <h2 class="popup__img-title"></h2>
      </div>
    </div>
    <template id="card-template">
      <div class="card">
        <button class="card__delete-button" type="button"></button>
        <img
          src="./images/ValleYosemite.jpg"
          class="card__image"
          alt="Imagen de Valle de Yosemite"
          id="popuImageImg"
        />
        <div class="card__info">
          <h2 class="card__title">Valle de Yosemite</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
