<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="explore around US" content="places around US" />
    <meta name="author" content="Paola Gomez" />
    <meta name="keywords" content="Exploring US places" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__logo">
        <img src="./images/Vector.svg" class="header__logo-vector" alt="logo" />
      </div>
    </header>

    <main>
      <!-- Perfil -->
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__picture"
            src="./images/Avatar.png"
            alt="imagen perfil"
          />
          <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau</h2>
            <h3 class="profile__info-career">Explorador</h3>
          </div>
          <div class="profile__edit">
            <button class="profile__edit-button" type="button">
              <img alt="edit button" src="./images/editbutton.png" />
            </button>
          </div>
          <div class="profile__add">
            <button class="profile__add-button" type="submit">
              <img
                src="./images/addbutton.png"
                alt="add button"
                class="profile__add-vector"
              />
            </button>
          </div>
        </div>
      </section>

      <!-- Galería -->
      <section class="elements" id="elements"></section>

      <!-- Popup: Editar perfil -->

      <div class="popup" id="popup-profile">
        <button
          type="button"
          class="popup__exit"
          id="popup-profile-close-button"
        >
          X
        </button>
        <div class="popup__container" id="popupImageContainer">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Nombre"
              class="popup__input popup__input--name"
              id="nombre"
            />
            <input
              type="text"
              placeholder="Acerca de mí"
              class="popup__input popup__input--about"
              id="profesion"
            />
            <button class="popup__button" type="submit" id="save">
              Guardar
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-place">
        <button type="button" class="popup__exit" id="popup-place-close-button">
          X
        </button>
        <div class="popup__container">
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Título"
              class="popup__input popup__input--title"
              id="title"
            />
            <input
              type="url"
              placeholder="Enlace a la imagen"
              class="popup__input popup__input--url"
              id="link"
            />
            <button class="popup__button" type="submit" id="create">
              Crear
            </button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__name">© 2025 Around The U.S.</p>
      </footer>
    </main>

    <div class="popup" id="popup-image">
      <button type="button" class="popup__exit" id="popup-image-close-button">
        X
      </button>
      <div class="popup__container">
        <img class="popup__img" />
        <h2 class="popup__img-title"></h2>
      </div>
    </div>
    <template id="card-template">
      <div class="card">
        <button class="card__delete-button" type="button"></button>
        <img
          src="./images/ValleYosemite.jpg"
          class="card__image"
          alt="Imagen de Valle de Yosemite"
          id="popuImageImg"
        />
        <div class="card__info">
          <h2 class="card__title">Valle de Yosemite</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
